<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 30px;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .product {
      margin: 30px auto;
      max-width: 300px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      font-size: 1.5em;
      color: #d32f2f;
      margin-top: 10px;
    }
    footer {
      margin: 40px 0 20px;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/yourusername/airloom/main/logo.jpg" alt="Airloom Logo">
    <h1>Airloom</h1>
    <p>Premium Wireless Earbuds – Only €38.99</p>
  </header>

  <section class="product">
    <img src="https://raw.githubusercontent.com/yourusername/airloom/main/product1.jpg" alt="Pink AirPods">
    <div class="price">€38.99</div>
  </section>

  <section class="product">
    <img src="https://raw.githubusercontent.com/yourusername/airloom/main/product2.jpg" alt="White AirPods">
    <div class="price">€38.99</div>
  </section>

  <footer>
    <a href="https://instagram.com/airloom.store" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@airloom.store" target="_blank">TikTok</a>
  </footer>

</body>
</html>
